<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Portfolio</title>
</head>

<body>
  <div id="app">
    <!--Header-->
    <div class="cover text-start">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-md-6 mb-3 text-white">
            <h1>{{header.title}}</h1>
            <p>{{header.description}}</p>
          </div>
          <div class="col-md-6 mb-3 align-self-end text-center">
            <img v-bind:src="header.imageProfile">
          </div>
        </div>
      </div>
      <!--end header-->
      <!-- About-->
      <div class="container ">
        <div class="row text-center mb-3">
          <div class="title wow fadeInDown mb-5">
            <h2>About <span class="color"> Me</span></h2>
            <div class="border"></div>
          </div>
        </div>
        <div class="row">
          <div class="row text-center mb-3">
            <p>Seorang mahasiswi program studi Sistem Informasi Universitas Ahmad Dahlan angkatan tahun 2020. Masih
              sangat baru dalam hal coding, masih perlu banyak belajar dan referensi. </p>
          </div>
        </div>
        <div class="btn">
          <div class="vertical-center">
            <a href="https://drive.google.com/file/d/14h6_NI9zWAjXTeK3nIjHs4hnL06RToZM/view?usp=sharing"
              class="btn">Download CV</a>
          </div>
        </div>
        <div class="container">
          <div class="row text-center mb-3">
            <div class="title wow fadeInDown mb-5">
              <div class="border"></div>
            </div>
          </div>
        </div>
        <!-- End About-->
        <!--Articles-->
    <section id="portofolio">
      <div class="container">
        <div class="row text-center mb-4">
          <div class="col">
            <h2>My Articles</h2>
            <div class="border"></div>
          </div>
        </div>
      </div>
    <div class="container pt-3">
      <div class="row"> 
        <div class="col-md-4" v-for="item in articles">
          <div class="card">
            <img class="card-img-top" v-bind:src="item.thumbnail" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.description}}</p>
              <a href="#" class="btn">Read More</a>
            </div>
          </div>
        </div>   
      </div>
    </div>
  </section>


 
    <!--end articles-->
      <!-- js -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
      <script src="https://unpkg.com/vue@3"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="./main.js"></script>

</body>

</html>
