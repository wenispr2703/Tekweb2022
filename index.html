<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">

  <title>Portfolio</title>
</head>

<body>
  <div id="app">
    <!--Header-->
    <div class="cover">
      <div class="masking"></div>
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-6 text-white">
            <h1>{{header.title}}</h1>
            <p>{{header.description}}</p>
            <div class="social">
              <a v-bind:href="header.social.ig.url"><i class="bi-instagram"></i> {{header.social.ig.title}}</a>
              <a v-bind:href="header.social.github.url"><i class="bi-github"></i> {{header.social.github.title}}</a>
            </div>
          </div>
          <div class="col-6 align-self-end text-center">
            <img v-bind:src="header.imageProfile">
          </div>
        </div>
      </div>
    </div>
    <!--end header-->
    <div class="container ">
      <div class="container">
        <div class="row text-center mb-4">
          <div class="col">
            <h2>About Me</h2>
            <div class="border"></div>
          </div>
        </div>
      </div>
      <div class="row text-center mb-3">
        <p>{{header.desc}}</p>
      </div>
    </div>
    <div class="btn">
      <div class="vertical-center">
        <a href="https://drive.google.com/file/d/14h6_NI9zWAjXTeK3nIjHs4hnL06RToZM/view?usp=sharing"
          class="btn">Download CV</a>
      </div>
    </div>
    <div class="container">
      <div class="row text-center mb-4">
        <div class="title wow fadeInDown mb-5">
          <div class="border"></div>
        </div>
      </div>
    </div>
    <!-- End About-->
    <!-- Skill-->
    <section>
      <div class="cover">
        <div class="masking"></div>
        <div class="container h-100">
          <div class="row text-center mb-4">
            <div class="col">
              <h2>My Skill</h2>
              <div class="border"></div>
            </div>
          </div>
          <table>
            <tbody>
              <tr>
                <td class="jarak"><b>HTML</b></td>
                <td style="width: 85%;">
                  <div class="progress">
                    <div class="progress-bar bg-primary" style="width: 78%;">78%</div>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="jarak"><b>CSS</b></td>
                <td style="width: 70%;">
                  <div class="progress">
                    <div class="progress-bar bg-secondary" style="width: 75%;">75%</div>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="jarak"><b>JavaScript</b></td>
                <td style="width: 70%;">
                  <div class="progress">
                    <div class="progress-bar bg-danger" style="width: 67%;">67%</div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <!-- End Skill-->

    <!--Articles-->
    <section id="portofolio">
      <div class="container">
        <div class="row text-center mb-4">
          <div class="col">
            <h2>My Articles</h2>
          </div>
        </div>
      </div>
      <div class="container pt-3">
        <div class="row">
          <div class="col-md-4" v-for="item in articles">
            <div class="card">
              <img class="card-img-top" v-bind:src="item.thumbnail" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.description}}</p>
                <a href="https://raw.githubusercontent.com/wenispr2703/tekweb2022/main/contents/article_1.md"
                  class="btn" role="button">Read More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



    <!--end articles-->
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
