<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">

  <title>Json | Weni</title>

<body>

  <body>
    <div id="app">
      <div v-if="true" class="cover" style="background-image: url(./images/background.jpg);"></div>
      <!--Header-->
      <div class="cover">
        <div class="masking"></div>
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-6 text-white">
              <h1>{{header.title}}</h1>
              <p>{{header.description}}</p>
              <div class="social">
                <a v-bind:href="header.social.ig.url"><i class="bi-instagram"></i> {{header.social.ig.title}}</a>
                <a v-bind:href="header.social.github.url"><i class="bi-github"></i> {{header.social.github.title}}</a>
              </div>
            </div>
            <div class="col-6 align-self-end text-center">
              <img v-bind:src="header.imageProfile">
            </div>
          </div>
        </div>
      </div>
      <!--end header-->
      <!--Articles-->
      <section id="portofolio">
        <div class="container">
          <div class="row text-center mb-4">
            <div class="col">
              <div class="border"></div>
              <h2>Belajar json</h2>
              <div class="border"></div>
            </div>
          </div>
        </div>
      </section>
    </div>



    <!--end articles-->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
